<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- tailwind linked -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- google font linked -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap');
    </style>
    <!-- font awesome linked -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css that needed -->
    <style>
        .manrope {
            font-family: "Manrope", sans-serif;
        }

        /* shared colors */
        .dark1 {
            color: #1c1c1c;
        }

        .dark2 {
            color: #777777;
        }
    </style>
</head>

<body>
    <!-- header section -->
    <header>
        <!-- banner section -->
        <section class="text-center lg:text-start lg:flex justify-center gap-20 mt-10">
            <!-- left side -->
            <div class="flex flex-col items-center lg:items-start justify-center">
                <h3 class="dark1 manrope text-7xl font-extrabold leading-normal">It's good <br> tea time at The <br> Tea
                    House</h3>
                <p class="dark2 manrope text-lg font-medium py-7">Tea and Botanical Solutions Supplier Give Optimum <br>
                    Satisfaction To Your Taste Buds.</p>
                <button
                    class="manrope bg-gradient-to-r from-[#FF8938] to-[#ff0000] rounded-lg font-bold text-xl text-white p-4 w-fit">Explore
                    More <i class="fa-solid fa-arrow-right text-white rotate-[-45deg]"></i></button>
            </div>
            <!-- right side -->
            <div class="relative top-15">
                <img src="./images/banner.png" alt="">
                <div
                    class="flex items-center gap-4 p-4 lg:px-6 lg:py-4 text-center absolute bottom-0 left-3 lg:bottom-6 lg:left-18 bg-white rounded-lg shadow-xl">
                    <i class="fa-solid fa-star text-[#FFC850] text-2xl lg:text-4xl"></i>
                    <div class="grid text-start">
                        <span class="manrope text-xl lg:text-3xl text-[#1c1c1c] font-extrabold">5.00</span>
                        <span class="manrope text-sm lg:text-lg text-[#777777] font-semibold">Trust Pilot Ratings</span>
                    </div>
                </div>
            </div>

        </section>
    </header>
    <!-- main section -->
    <main>

    </main>
    <!-- footer section -->
    <footer>

    </footer>
</body>

</html>
